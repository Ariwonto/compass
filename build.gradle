// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.google.guava:guava:23.5-jre'
    compile 'com.beust:jcommander:1.71'

    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.bouncycastle:bcprov-jdk15on:1.58'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

mainClassName = 'coo.Coordinator'
applicationName = 'coordinator'

task merkleTreeCalculator(type: CreateStartScripts) {
    mainClassName = 'coo.util.MerkleTreeCalculator'
    applicationName = 'merkleTreeCalculator'
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
}

task addressGenerator(type: CreateStartScripts) {
    mainClassName = 'coo.util.AddressGenerator'
    applicationName = 'addressGenerator'
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
}

task shadowingCoordinator(type: CreateStartScripts) {
    mainClassName = 'coo.shadow.ShadowingCoordinator'
    applicationName = 'shadowingCoordinator'
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
}

applicationDistribution.into('bin') {
    duplicatesStrategy= DuplicatesStrategy.EXCLUDE
    from(merkleTreeCalculator)
    from(addressGenerator)
    from(shadowingCoordinator)
    fileMode = 0755
}

distZip {
    archiveName 'coordinator.zip'
}


